<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>興風祭 総選挙システム</title>
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --primary: #34C759; --bg: #000; --card: #1c1c1e; --accent: #3b82f6; --danger: #ef4444; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: #fff; margin: 0; overflow: hidden; height: 100vh; }
        .hidden { display: none !important; }

        /* メインレイアウト */
        #main-container { display: flex; height: 100vh; }
        
        /* 左：プレビューエリア */
        .left-panel { width: 40%; display: flex; flex-direction: column; padding: 20px; border-right: 1px solid #333; box-sizing: border-box; }
        #video-container { width: 100%; aspect-ratio: 4/3; background: #333; border-radius: 16px; overflow: hidden; border: 2px solid #444; position: relative; }
        video { width: 100%; height: 100%; object-fit: cover; }
        #status { margin-top: 20px; font-size: 1.1rem; font-weight: bold; text-align: center; color: #aaa; line-height: 1.4; }

        /* 右：投票ボタンエリア */
        .right-panel { width: 60%; padding: 10px; display: grid; grid-template-columns: repeat(4, 1fr); grid-template-rows: repeat(5, 1fr); gap: 8px; box-sizing: border-box; }
        .club-btn { background: #2c2c2e; border: 1px solid #444; border-radius: 12px; color: #fff; font-size: 0.85rem; font-weight: bold; cursor: pointer; transition: 0.1s; }
        .club-btn:active { background: var(--primary); transform: scale(0.95); }
        .club-btn:disabled { opacity: 0.2; cursor: not-allowed; }

        /* 管理者画面 */
        #admin-view { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #0f172a; z-index: 2000; padding: 30px; box-sizing: border-box; overflow-y: auto; }
        .admin-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px; }
        .card { background: #1e293b; padding: 20px; border-radius: 12px; border: 1px solid #334155; }
        
        /* 演出・通知 */
        #overlay { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.9); z-index: 3000; justify-content: center; align-items: center; flex-direction: column; }
        #admin-trigger { position: fixed; bottom: 0; left: 0; width: 50px; height: 50px; opacity: 0; z-index: 4000; }
    </style>
</head>
<body>

<div id="admin-trigger" onclick="handleAdminAuth()"></div>

<div id="overlay">
    <h1 id="res-icon" style="font-size: 6rem; margin:0;">✅</h1>
    <p id="res-text" style="font-size: 2rem;">投票完了！</p>
</div>

<div id="main-container">
    <div class="left-panel">
        <h2 style="margin: 0 0 10px 0;">興風祭 総選挙</h2>
        <div id="video-container">
            <video id="video" autoplay muted playsinline></video>
        </div>
        <div id="status">AIを起動しています...</div>
        <div style="margin-top:auto; font-size:0.75rem; color:#666;">
            ※マスクや手で顔を隠すと投票できません。<br>
            ※同一人物の多重投票はシステムで自動除外されます。
        </div>
    </div>
    <div class="right-panel" id="grid">
        </div>
</div>

<div id="admin-view" class="hidden">
    <div style="display:flex; justify-content:space-between; align-items:center;">
        <h1>管制塔: <span id="layer-label" style="color:var(--accent);">---</span></h1>
        <button onclick="closeAdmin()" style="background:var(--danger); color:white; border:none; padding:10px 20px; border-radius:8px; font-weight:bold;">投票画面に戻る</button>
    </div>

    <div class="admin-grid">
        <div class="card"><h3>現在の得票ランキング</h3><canvas id="rankingChart"></canvas></div>
        <div class="card"><h3>時間別投票ペース</h3><canvas id="timeChart"></canvas></div>
    </div>

    <div id="layer2-controls" class="hidden">
        <h2 style="color:var(--danger); border-top: 1px solid #334155; margin-top:30px; padding-top:20px;">学実専用コマンド</h2>
        <div class="admin-grid">
            <div class="card">
                <h3>手動操作</h3>
                <input type="text" id="target-club" placeholder="部活名を入力" style="width:100%; padding:10px; margin-bottom:10px; border-radius:5px;">
                <button onclick="execManualVote()" style="width:100%; background:var(--accent); color:white; border:none; padding:10px; border-radius:5px;">強制1票追加</button>
            </div>
            <div class="card">
                <h3>異常検知ログ</h3>
                <div id="log-display" style="background:#000; padding:10px; height:150px; overflow-y:auto; font-family:monospace; font-size:0.8rem; color:var(--danger);"></div>
            </div>
        </div>
    </div>
</div>

<script>
    const API_URL = "https://kofusai-api.nengjianxingtai44.workers.dev/";
    const clubs = ["物理研究部", "化学部", "生物部", "地学部", "吹奏楽部", "軽音楽部", "現代文芸", "鉄道研究", "囲碁将棋", "マジック", "クイズ", "工芸部", "美術部", "書道部", "PC班", "レゴ班", "模型班", "無線班", "数学研", "英語研"];
    
    const video = document.getElementById('video');
    const status = document.getElementById('status');
    const grid = document.getElementById('grid');

    // 1. 初期化
    async function init() {
        try {
            const MODEL_URL = 'https://justadudewhohacks.github.io/face-api.js/models/';
            await Promise.all([
                faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL),
                faceapi.nets.faceLandmark68Net.loadFromUri(MODEL_URL),
                faceapi.nets.faceRecognitionNet.loadFromUri(MODEL_URL)
            ]);
            const stream = await navigator.mediaDevices.getUserMedia({ video: { width: 640, height: 480, facingMode: "user" } });
            video.srcObject = stream;
            
            clubs.forEach(name => {
                const btn = document.createElement('button');
                btn.className = 'club-btn';
                btn.innerText = name;
                btn.onclick = () => processVote(name);
                grid.appendChild(btn);
            });
            status.innerText = "準備完了！正面を向いてタップ";
        } catch (e) {
            status.innerText = "エラー: カメラを起動できません";
        }
    }

    // 2. 投票メインロジック (顔欠損チェック付き)
    async function processVote(clubName) {
        status.innerText = "解析中...";
        const detection = await faceapi.detectSingleFace(video, new faceapi.TinyFaceDetectorOptions()).withFaceLandmarks().withFaceDescriptor();

        if (!detection) {
            status.innerText = "⚠️ 顔が見つかりません。正面を向いてください。";
            return;
        }

        // 顔の欠損チェック (鼻、口、顎のポイントが揃っているか)
        const landmarks = detection.landmarks;
        const nose = landmarks.getNose();
        const mouth = landmarks.getMouth();
        if (nose.length < 9 || mouth.length < 20) {
            status.innerText = "⚠️ 顔の一部が隠れています。マスク等を外してください。";
            return;
        }

        try {
            const res = await fetch(API_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ descriptor: Array.from(detection.descriptor), voteTo: clubName })
            });
            const data = await res.json();
            showOverlay(res.ok, data.message);
        } catch (e) {
            showOverlay(false, "通信に失敗しました");
        }
    }

    function showOverlay(ok, msg) {
        const ov = document.getElementById('overlay');
        document.getElementById('res-icon').innerText = ok ? "✅" : "⚠️";
        document.getElementById('res-text').innerText = ok ? "投票完了！" : msg;
        ov.style.display = 'flex';
        setTimeout(() => { ov.style.display = 'none'; status.innerText = "正面を向いてタップしてください"; }, 3000);
    }

    // 3. 管理画面切替
    function handleAdminAuth() {
        const pw = prompt("管理者パスワードを入力");
        if (pw === "kofusai-master") { // 学実用
            openAdmin(2);
        } else if (pw === "kofusai-view") { // 部長用
            openAdmin(1);
        }
    }

    function openAdmin(layer) {
        document.getElementById('admin-view').classList.remove('hidden');
        document.getElementById('layer-label').innerText = layer === 2 ? "学実マスター" : "閲覧モード";
        if (layer === 2) document.getElementById('layer2-controls').classList.remove('hidden');
        else document.getElementById('layer2-controls').classList.add('hidden');
    }

    function closeAdmin() {
        document.getElementById('admin-view').classList.add('hidden');
    }

    init();
</script>
</body>
</html>
