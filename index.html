<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>興風祭 顔認証投票システム</title>
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <style>
        :root {
            --primary: #34C759;
            --bg: #000;
            --card: #1c1c1e;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg);
            color: #fff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: var(--card);
            padding: 2rem;
            border-radius: 24px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            border: 1px solid #333;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        #video-container {
            position: relative;
            width: 100%;
            height: 300px;
            background: #333;
            border-radius: 16px;
            overflow: hidden;
            margin-bottom: 1.5rem;
            border: 2px solid #444;
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        select, button {
            width: 100%;
            padding: 14px;
            margin-top: 10px;
            border-radius: 12px;
            border: none;
            font-size: 1rem;
            font-weight: bold;
        }
        select {
            background: #2c2c2e;
            color: #fff;
            border: 1px solid #444;
            appearance: none;
        }
        button {
            background: var(--primary);
            color: white;
            cursor: pointer;
            transition: transform 0.1s, background 0.2s;
            margin-top: 20px;
        }
        button:active {
            transform: scale(0.98);
        }
        button:disabled {
            background: #444;
            cursor: not-allowed;
        }
        #status {
            margin: 15px 0;
            font-size: 0.95rem;
            min-height: 1.2em;
            color: #aaa;
            line-height: 1.4;
        }
        .label {
            text-align: left;
            font-size: 0.8rem;
            color: #888;
            margin-bottom: 5px;
            display: block;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 style="margin-top: 0;">興風祭 投票</h2>
    
    <div id="video-container">
        <video id="video" autoplay muted playsinline></video>
    </div>

    <div id="status">AIモデルを読み込み中...</div>

    <span class="label">投票先を選択：</span>
    <select id="voteTo">
        <option value="物理研究部">物理研究部</option>
        <option value="レゴプログラミング班">レゴプログラミング班</option>
        <option value="化学部">化学部</option>
        <option value="生物部">生物部</option>
    </select>

    <button id="btn" disabled>スキャンして投票</button>
</div>

<script>
    const video = document.getElementById('video');
    const status = document.getElementById('status');
    const btn = document.getElementById('btn');
    const voteTo = document.getElementById('voteTo');

    // あなたのWorker URL
    const API_URL = "https://kofusai-api.nengjianxingtai44.workers.dev/";

    // 1. AIモデルとカメラの初期化
    async function init() {
        try {
            const MODEL_URL = 'https://justadudewhohacks.github.io/face-api.js/models/';
            await Promise.all([
                faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL),
                faceapi.nets.faceLandmark68Net.loadFromUri(MODEL_URL),
                faceapi.nets.faceRecognitionNet.loadFromUri(MODEL_URL)
            ]);

            const stream = await navigator.mediaDevices.getUserMedia({ 
                video: { width: 640, height: 480, facingMode: "user" } 
            });
            video.srcObject = stream;
            
            status.innerText = "準備完了！正面を向いてください";
            btn.disabled = false;
        } catch (e) {
            console.error(e);
            status.innerText = "カメラの起動に失敗しました。設定を確認してください。";
        }
    }

    // 特徴量の平均値を計算する関数
    function calculateAverageDescriptor(descriptors) {
        const dSize = descriptors[0].length;
        const avg = new Float32Array(dSize);
        for (let i = 0; i < dSize; i++) {
            let sum = 0;
            for (let j = 0; j < descriptors.length; j++) {
                sum += descriptors[j][i];
            }
            avg[i] = sum / descriptors.length;
        }
        return Array.from(avg);
    }

    // 2. 投票ボタン押下時の処理
    btn.onclick = async () => {
        btn.disabled = true;
        const samples = [];
        const maxSamples = 5; // 5回スキャン

        for (let i = 0; i < maxSamples; i++) {
            status.innerText = `スキャン中... (${i + 1}/${maxSamples})`;
            
            const result = await faceapi.detectSingleFace(video, new faceapi.TinyFaceDetectorOptions())
                                        .withFaceLandmarks()
                                        .withFaceDescriptor();

            if (!result) {
                status.innerText = "顔が見つかりません。正面を向いて静止してください。";
                btn.disabled = false;
                return;
            }

            // 距離チェック（対策2）
            const faceBox = result.detection.box;
            const faceRatio = faceBox.width / video.videoWidth;
            if (faceRatio < 0.3) {
                status.innerText = "遠すぎます！もっとカメラに近づいてください。";
                btn.disabled = false;
                return;
            }

            samples.push(result.descriptor);
            // 0.1秒待機して次のスキャンへ
            await new Promise(resolve => setTimeout(resolve, 100));
        }

        // 平均化（対策3）
        const finalDescriptor = calculateAverageDescriptor(samples);
        status.innerText = "データを照合中...";

        try {
            const response = await fetch(API_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    descriptor: finalDescriptor,
                    voteTo: voteTo.value
                })
            });

            const data = await response.json();

            if (response.ok) {
                status.innerText = "✅ " + data.message;
                status.style.color = "#34C759";
                btn.innerText = "投票ありがとうございました";
            } else {
                status.innerText = "❌ " + data.message;
                status.style.color = "#FF3B30";
                btn.disabled = false;
            }
        } catch (e) {
            console.error(e);
            status.innerText = "通信エラーが発生しました。";
            btn.disabled = false;
        }
    };

    // 起動
    init();
</script>

</body>
</html>
